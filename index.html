    .top-bar {

.projects-section {

.dock {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;

  background: var(--secondary-color);
  padding: 15px;
  border-radius: 10px;
  box-shadow: var(--box-shadow);
}

.dock ul {

  flex-wrap: wrap;
  list-style: none;
  margin: 0;
  padding: 0;
}

.dock li {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background: var(--primary-color);
  color: var(--text-light);
  border-radius: 5px;
  transition: all 0.3s ease;
  cursor: pointer;
}

.dock li:hover {

  color: var(--text-light);
  transform: scale(1.1); /* L√©g√®re augmentation de taille au survol */
}


    .mini-page {

    .projects-section {

    .file {

      align-items: center;

    .file:hover {

      color: var(--text-light);

    .file-title {
      margin-top: 10px;
      font-weight: bold;
      color: var(--text-dark);
    }

    /* Fen√™tres */
    .window {
      position: absolute;
      width: 900px;
      height: 500px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 10;
      cursor: default;
      transition: box-shadow 0.2s ease;
    }
    
    .window:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    
    .window-header {
      background: #1a1919;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }
    
    .window-header:active {

    }
    
    .window-content {

      overflow: auto;
      background: #f4f4f4;
    }
    
    /* Bouton de suivi */

    .hidden {

    }
    
    .maximized {
      width: 100% !important;
      height: 100% !important;
      top: 0 !important;
      left: 0 !important;
    }
    
    
  </style>

  <div id="windows-container"></div>

  <script>
    const dockItems = document.querySelectorAll('.dock li');
    const windowsContainer = document.getElementById('windows-container');
    const dateTimeElement = document.querySelector('.date-time');

    function createWindow(title, page) {
      const windowElement = document.createElement('div');
      windowElement.classList.add('window');
      windowElement.innerHTML = `
        <div class="window-header">
          <span class="title">${title}</span>
          <div class="controls">
            <button class="minimize">‚ûñ</button>
            <button class="maximize">üóñ</button>
            <button class="close">‚úñ</button>
          </div>
        </div>
        <div class="window-content">
          <iframe src="${page}" frameborder="0" style="width: 100%; height: 100%;"></iframe>
        </div>
      `;

      windowElement.style.top = `${Math.random() * 200 + 50}px`;
      windowElement.style.left = `${Math.random() * 200 + 50}px`;

      const closeButton = windowElement.querySelector('.close');
      closeButton.addEventListener('click', () => windowElement.remove());

      const minimizeButton = windowElement.querySelector('.minimize');
      minimizeButton.addEventListener('click', () => {
        const content = windowElement.querySelector('.window-content');
        content.classList.toggle('hidden');
      });

      const maximizeButton = windowElement.querySelector('.maximize');
      maximizeButton.addEventListener('click', () => {
        windowElement.classList.toggle('maximized');
      });

      addDragFunctionality(windowElement);
      windowsContainer.appendChild(windowElement);
    }

    function addDragFunctionality(windowElement) {
      const header = windowElement.querySelector('.window-header');

      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      header.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - windowElement.offsetLeft;
        offsetY = e.clientY - windowElement.offsetTop;
        windowElement.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          windowElement.style.left = `${e.clientX - offsetX}px`;
          windowElement.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
    }

    dockItems.forEach((item) => {
      item.addEventListener('click', () => {
        const page = item.getAttribute('data-page');
        const title = item.textContent.trim();
        createWindow(title, page);
      });
    });

    function updateDateTime() {
      const now = new Date();
      const formattedDate = now.toLocaleDateString('fr-FR', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      const formattedTime = now.toLocaleTimeString('fr-FR');
      dateTimeElement.textContent = `${formattedDate} ${formattedTime}`;
    }

    setInterval(updateDateTime, 1000);
  </script>
